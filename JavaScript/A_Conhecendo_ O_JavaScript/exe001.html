<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Primeiro Programa...</title>
    
    <!--Tag <style> é para definir e escrever dentro a parte de CSS -->

    <style> 
        
        /* Estilo CSS para a Tag body */
        body { 

            background-color: rgb(123, 123, 187);
            color: white;
            font: normal 20pt Arial;
        }

        /* Estilo CSS para todas as Tags h1*/
        h1 {

            color: rgba(255, 63, 63, 0.63)

        }


        /* Estilo CSS para todas as Tags p*/
        p {

            color: rgb(64, 228, 113)
        }

    </style>

</head>

<body>
   
    <h1>Hello, World</h1>

    <p>Bora</p>


    <!--Tag <style> é para definir e escrever dentro a parte de JavaScript -->

    <script>

     // Criando uma caixa de alerta que aparecerá no navegador do user
     window.alert('Atenção!')

     // window.alert('Oloquinho, meu!'); // Você pode usar ; (Ponto e Virgula) no final dos comandos em js. É opcional.

     // alert('Caraca...') // Pode só usar, nesse caso, só o método alert().


     // Criando outra janela, agora, para o usuário confirmar. Usando o método confirm()
     window.confirm('Está gostando de JavaScript?')


    // Criando uma janela que pergunta o nome do user.
     window.prompt('Qual é o seu nome?')

    </script>

</body>

</html>
