<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando números</title>

    <style>

        body {

            font: normal 18pt Arial;

        }

        input {

            font: normal 18pt Arial;
            width: 100px;
        }

        div#resultado {

            margin-top: 20px;
            /* margin-left: 10px; */
        }


    </style>


</head>

<body>
    
    <h1>Somando Valores</h1>
    
    <input type="number" name="txt1" id="txt1"> +

    <input type="number" name="txt2" id="txt2">

    <input type="button" value="somar" onclick="somar()"> <!--Quando o Evento ONCLICK, o user clicar nesse botao, sera executado a func somar()-->


    <div id="resultado">Resultado é... </div>

    <script>

        function somar(){

            var n1 = window.document.getElementById('txt1');

            var n2 = window.document.querySelector('input#txt2');

            n1 = Number(n1.value);

            n2 = Number(n2.value);

            var soma = n1 + n2;

            var res = window.document.getElementById('resultado');

            res.innerHTML = `A soma entre <strong>${n1}</strong> e <strong>${n2}</strong> é igual a <strong>${soma}</strong>`

        }

    </script>

</body>



</html>
