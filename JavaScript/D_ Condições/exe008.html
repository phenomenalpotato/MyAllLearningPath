<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detran</title>


</head>

<body>
    
    <h1>Sistema de Multas</h1>

    Velocidade do Veiculo: <input type="number" id="txtVel"> Km/h
    <input type="button" value="verificar" placeholder="0" onclick="calcular()"> <!--No EVENTO onclick ele chama o metodo calcular()-->

    <div id="res">

        Sua velocidade é de:

    </div>

    <script>


        function calcular() {

            var txtv = window.document.getElementById('txtVel');

            var res = window.document.querySelector('div#res');

            var vel = Number(txtv.value); // Pegando o Valor dentro do campo/ input txtVel que o user escreveu

            res.innerHTML = `<p>Sua velocidade é de <i>${vel}Km/h</i></p>`

            if(vel > 60) {

                res.innerHTML += "<p>Você foi multado</p>"
            }

            res.innerHTML += "Dirija sempre com o Cinto" // Concatenando as duas strings. Se colocar o (=) e não o (+=) ele vai apagar a mensagem anterior

        }



    </script>

</body>


</html>
